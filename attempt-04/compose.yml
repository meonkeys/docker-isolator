services:
  # highly trusted / might be exposed on WAN / etc.
  main-rproxy:
    image: caddy:2
    ports:
      - 80:80
    networks:
      - web
      - private
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro

  # untrusted service we are isolating
  whoami:
    image: traefik/whoami
    networks:
      - private

  # companion/sidecar to the untrusted service
  jailed-worker:
    image: nicolaka/netshoot
    command: sleep 6000
    init: true
    networks:
      - private

networks:
  web:
    name: web
  private:
    name: private
    internal: true
