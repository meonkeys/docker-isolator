services:
  main-rproxy:
    image: traefik:v3.1
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - ./traefik:/etc/traefik:ro
    networks:
      - web
      - private

  whoami:
    image: traefik/whoami
    networks:
      - private

  jailed-worker:
    image: nicolaka/netshoot
    command: sleep 6000
    init: true
    networks:
      - private

networks:
  web:
    name: web
  private:
    name: private
    internal: true
